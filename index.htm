<!-- Basic outline for starting index -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1 class="display-4">Time clock form!</h1>
    <p class="lead">Text goes here!</p>   
  </div>

  <table class="table">
      <thead class="employeeTable thead-dark">
        <tr>
          <th scope="col">Employee</th>
          <th scope="col">Name</th>
          <th scope="col">Role</th>
          <th scope="col">Start Date</th>
          <th scope="col">Months Worked</th>
          <th scope="col">Monthly Rate</th>
          <th scope="col">Total Billed ($)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>CEO</td>
          <td>10/02/1895</td>
          <td>5</td>
          <td>$20</td>
          <td>$8</td>
        </tr>
      </tbody>
    </table>

<br />

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add an employee.</h5>
        <p class="card-text">Use this card to clock in and get paid!</p>
        <hr />
        
        <form id="addEmployeeForm">
          <label for="employeeName" class="labelText">Employee Name:</label><br />
          <input id="employeeName" class="formTextBox" type="text"><br />
          <label for="employeeRole" class="labelText">Role</label><br />
          <input id="employeeRole" class="formTextBox" type="text"><br />
          <label for="employeeStartDate" class="labelText">Employee Start Date:</label><br />
          <input id="employeeStartDate" class="formTextBox" type="text"><br />
          <label for="employeeMonthlyRate" class="labelText">Employee Monthly Rate:</label><br />
          <input id="employeeMonthlyRate" class="formTextBox" type="text"><br />
          <hr />
          <button id="addEmployeeButton" class="btn-md btn-primary">Add Employee</button>
        </form>
      </div> <!--card end-->
  </div>
</div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- My JavaScript -->
  <script type="text/javascript" src="./timeSheet.js"></script>
</body>
</html>
